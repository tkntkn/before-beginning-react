<script type="module">
  // ～～～ミリ秒に１度この関数を実行する
  setInterval(() => {
    // テキストを表示する「ノード」を作る
    const textNode = document.createTextNode(`現在時刻: ${new Date().toLocaleString()}`);

    if (document.body.children.length <= 5) {    
      // ドキュメントの本体に「ノード」を追加する
      document.body.appendChild(textNode);
    } else {
      // ドキュメントの本体に追加されたものを「ノード」に置き換える
      document.body.replaceChildren(textNode)
    }
  }, 1000);
</script>
